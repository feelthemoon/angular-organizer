<table>
  <thead>
    <tr>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
      <th>Sun</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of getCalendar">
      <td
        *ngFor="let day of week.days"
        [class.disabled]="day.disabled"
        (click)="select(day.value)"
      >
        <span [class.selected]="day.selected" [class.active]="day.active" [class.hasTask]="day.hasTask">{{
          day.value | moment: "DD"
        }}</span>
      </td>
    </tr>
  </tbody>
</table>
